<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Philosophy-Book</title>
  <link rel="icon" href="Logo-Philosophy.png" type="image/png">

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <aside class="sidebar">
    <div class="logo">
      <img src="Logo-Philosophy.png" />
      <span>Philosophy‑Book</span>
    </div>

    <div class="nav">
      <div class="nav-item"><i class="bx bx-home"></i><span>Главная</span></div>
      <div class="nav-item"><i class="bx bx-user"></i><span>Авторы</span></div>
      <div class="nav-item"><i class="bx bx-layer"></i><span>Темы</span></div>
      <div class="nav-item"><i class="bx bx-book"></i><span>Библиотека</span></div>
    </div>

    <div class="account"><i class="bx bx-log-in"></i><span>Аккаунт</span></div>
  </aside>

  <div class="content">
    <div class="page-slider">
      <button id="prev"><i class="bx bx-chevron-up"></i></button>
      <div class="page-dots" id="dots"></div>
      <button id="next"><i class="bx bx-chevron-down"></i></button>
    </div>

    <div class="main">
      <div class="categories" id="cats"></div>
      <div class="cards" id="cards"></div>
    </div>
  </div>

  <div class="modal" id="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button class="close-btn" onclick="closeModal()">&times;</button>
      <img id="mImg" />
      <div class="modal-info">
        <div class="category-badge" id="mCat"></div>
        <h2 id="mTitle"></h2>
        <p id="mAuthor"></p>
        <p id="mText"></p>
        <button class="read-btn">Читать полностью</button>
      </div>
    </div>
  </div>

  <div class="modal" id="registerModal" onclick="closeRegister()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <h3 class="auth-title">Добро пожаловать</h3>
      <div class="tabs">
        <div class="tab active" data-tab="register">Зарегистрироваться</div>
        <div class="tab" data-tab="login">Войти</div>
      </div>
      <div class="form" id="formContent"></div>
      <div id="errorMsg"></div>
    </div>
  </div>

  <div class="modal" id="accountModal" onclick="closeAccountModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="account-box">
        <img id="accImg" />
        <h3 id="accName"></h3>
        <p id="accEmail"></p>

        <div class="account-divider"></div>

        <button id="logoutBtn">
          <i class="bx bx-log-out"></i>
          Выйти из аккаунта
        </button>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
